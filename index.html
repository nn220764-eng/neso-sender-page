<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Bツール</title>
  <link rel="stylesheet" href="style.css">
  <!-- ethers.js v6 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Bツール</h2>
    <div id="status">未接続</div>
    <button id="connectBtn">MetaMask 接続</button>
    <h3>送金リスト（1行 = アドレス,数量）</h3>
    <textarea id="batchList" placeholder="0x宛先アドレス,数量&#10;0x宛先アドレス,数量"></textarea>
    <br>
    <button id="sendBtn">複数送金開始</button>

    <pre id="info"></pre>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
